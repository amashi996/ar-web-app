<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: scroll;'>
    <a-scene embedded arjs='patternRatio: 0.72; trackingMethod: best;'>
        <a-assets>
            <a-asset-item id="trex" src="models/trex1.glb"></a-asset-item>
        </a-assets>
        <a-marker type='pattern' url="markers/trex.patt" >
            <a-gltf-model src="#trex"></a-gltf-model>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
